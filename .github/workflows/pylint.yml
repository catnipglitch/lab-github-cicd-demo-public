# main ブランチ向けに Pylint を実行して lint 成果をチェックするワークフロー
name: Pylint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          python -m pip install --upgrade pip uv

      - name: Sync dependencies
        run: |
          uv sync --frozen --dev

      - name: Run pylint
        run: |
          uv run pylint $(git ls-files '*.py') || true # Always pass to allow reporting below
